name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: 

env:
  SERVER_PORT: '3006'
  NODE_OPTIONS: '--max-old-space-size=4096'
  GOMAXPROCS: '4'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Cache system dependencies
      id: cache-system
      uses: actions/cache@v4
      with:
        path: /var/cache/apt
        key: ${{ runner.os }}-system-deps-${{ hashFiles('scripts/setup_e2e_env.sh') }}
        restore-keys: |
          ${{ runner.os }}-system-deps-
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
        cache: true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Cache Python virtual environment
      id: cache-venv
      uses: actions/cache@v4
      with:
        path: e2e_test_env
        key: ${{ runner.os }}-venv-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-venv-
    
    - name: Install system dependencies
      if: steps.cache-system.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          wget \
          unzip \
          xvfb \
          chromium-browser \
          chromium-chromedriver \
          moby-engine \
          moby-cli
    
    - name: Install dependencies
      run: make install
    
    - name: Build application
      run: make build
    
    - name: Cache build artifacts
      uses: actions/cache@v4
      with:
        path: |
          bin/
          dist/
          node_modules/.cache/
        key: ${{ runner.os }}-build-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-build-
    
    - name: Set up E2E test environment
      run: ./scripts/setup_e2e_env.sh

    - name: Start application services
      run: |
        # 直接运行构建好的二进制文件
        nohup make run > app.log 2>&1 &
        APP_PID=$!
        echo $APP_PID > app.pid
        
        # 优化的健康检查
        timeout 30 bash -c 'until curl -s -f http://localhost:${{ env.SERVER_PORT }}/health; do sleep 0.5; done' || {
          echo "后端服务启动失败"
          cat app.log
          exit 1
        }
        
        echo "应用服务启动成功"

    - name: Run E2E Tests
      run: |
        ./scripts/run_e2e_tests.sh

    - name: Upload E2E test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-test-reports
        path: tests/reports/e2e-report.html
        retention-days: 30
