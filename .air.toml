# Air配置文件 - Go热重载工具
# 更多配置选项: https://github.com/cosmtrek/air

root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  # 监听前端和后端文件变化
  include_ext = ["go", "tpl", "tmpl", "html", "ts", "tsx", "js", "jsx", "css", "scss"]
  exclude_ext = ["txt", "md", "yaml", "yml"]
  include_dir = []
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "node_modules", "dist", "tests", "e2e_test_env", "e2e_testdata", "scripts"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  args_bin = ["server"]
  bin = "./tmp/main"
  cmd = "pnpm run build && go build -o ./tmp/main ."
  delay = 1000
  stop_on_root = true
  send_interrupt = true
  kill_delay = "1s"
  rerun = false
  rerun_delay = 500
  build_tags = ""
  build_args = ""

[log]
  time = false
  main_only = false

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  clean_on_exit = true
  clear_on_rebuild = false

[screen]
  clear_on_rebuild = false
  keep_scroll = true