[tool:pytest]
# pytest配置文件

# 测试目录
testpaths = tests/e2e

# 测试文件模式
python_files = test_*.py

# 测试类模式
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 标记
markers =
    slow: 标记为慢速测试
    integration: 集成测试
    performance: 性能测试
    websocket: WebSocket测试
    concurrent: 并发测试
    error_handling: 错误处理测试

# 输出选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --capture=no
    --durations=10

# 最小版本要求
minversion = 6.0

# 测试超时
timeout = 300

# 并行执行配置
# 使用 pytest-xdist 时的配置
# addopts = -n auto

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning